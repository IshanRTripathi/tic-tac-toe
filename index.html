<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    
    <div class="theme-selection">
      <label for="theme">Select Theme:</label>
      <select id="theme" class="theme-selector">
        <option value="default">Default</option>
        <option value="batman-superman">Batman vs Superman</option>
      </select>
    </div>
    
    <div class="game-area">
      <div class="player-section player1" id="player1">
        <div class="player-title">Player 1</div>
        <div class="player-symbols" id="player1-symbols"></div>
      </div>
      
      <div class="board-container">
        <div id="board" class="board"></div>
        <div class="message" id="message"></div>
        <button id="reset" class="reset-button">Reset Game</button>
      </div>
      
      <div class="player-section player2" id="player2">
        <div class="player-title">Player 2</div>
        <div class="player-symbols" id="player2-symbols"></div>
      </div>
    </div>
  </div>
  
  <script type="module" src="./script.js"></script>
</body>
</html>
