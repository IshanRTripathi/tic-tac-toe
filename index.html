<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/symbols.css">
  <link rel="stylesheet" href="styles/board.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/popups.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="game-area">
      <div class="player-x">
        <h2>Player X</h2>
        <div class="symbol-row">
          <img src="./assets/images/x.png" class="draggable" draggable="true" data-symbol="X" data-weight="1">
          <img src="./assets/images/x.png" class="draggable" draggable="true" data-symbol="X" data-weight="1">
        </div>
        <div class="symbol-row">
          <img src="./assets/images/x.png" class="draggable" draggable="true" data-symbol="X" data-weight="2">
          <img src="./assets/images/x.png" class="draggable" draggable="true" data-symbol="X" data-weight="2">
        </div>
        <div class="symbol-row">
          <img src="./assets/images/x.png" class="draggable" draggable="true" data-symbol="X" data-weight="3">
          <img src="./assets/images/x.png" class="draggable" draggable="true" data-symbol="X" data-weight="3">
        </div>
      </div>
      <div class="board-container">
        <div id="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
        <div id="message"></div>
        <button id="reset">Reset Game</button>
      </div>
      <div class="player-o">
        <h2>Player O</h2>
        <div class="symbol-row">
          <img src="./assets/images/o.png" class="draggable" draggable="true" data-symbol="O" data-weight="1">
          <img src="./assets/images/o.png" class="draggable" draggable="true" data-symbol="O" data-weight="1">
        </div>
        <div class="symbol-row">
          <img src="./assets/images/o.png" class="draggable" draggable="true" data-symbol="O" data-weight="2">
          <img src="./assets/images/o.png" class="draggable" draggable="true" data-symbol="O" data-weight="2">
        </div>
        <div class="symbol-row">
          <img src="./assets/images/o.png" class="draggable" draggable="true" data-symbol="O" data-weight="3">
          <img src="./assets/images/o.png" class="draggable" draggable="true" data-symbol="O" data-weight="3">
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
